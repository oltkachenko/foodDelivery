<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaBurger — доставка еды на дом</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/index.js"></script>
    <script defer type="module" src="js/menu.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <img src="img/icon/logo.svg" alt="Logo" />
            </a>
            <label class="address">
                <input type="text" class="input input-address" placeholder="Адрес доставки" />
            </label>
            <div class="buttons">
                <span class="user-name"></span>
                <button class="button button-primary button-auth" id="button-auth">
                    <span class="button-auth-svg"></span>
                    <span class="button-text">Войти</span>
                </button>
                <button class="button button-primary button-out hide">
                    <span class="button-text">Выйти</span>
                    <span class="button-out-svg"></span>
                </button>
                <button class="button button-cart" id="cart-button">
                    <span class="button-cart-svg"></span>
                    <span class="button-cart-text"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-inner">
            <section class="menu">
                <div class="section-heading" id="section-heading">
                    
                </div>
                <div class="cards cards-menu" id="cards-menu">
                    <div class="loader-wrap" id="loader">
                        <div class="lds-ripple"><div></div><div></div></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <img src="img/icon/logo.svg" alt="logo" class="logo footer-logo" />
            <nav class="footer-nav">
                <a href="#" class="footer-link">Ресторанам </a>
                <a href="#" class="footer-link">Курьерам</a>
                <a href="#" class="footer-link">Пресс-центр</a>
                <a href="#" class="footer-link">Контакты</a>
            </nav>
            <div class="social-links">
                <a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram" /></a>
                <a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook" /></a>
            </div>
        </div>
    </footer>
    <div class="alert hide" id="alert"></div>
</body>

</html>
